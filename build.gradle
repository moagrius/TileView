// Top-level build file where you can 
// add configuration options common 
// to all sub-projects/modules.

buildscript
{
    repositories
    {
        mavenLocal()
        mavenCentral()
    }

    dependencies
    {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }

}

// Project properties
project.group = 'com.qozix'
project.version = '1.0.13'

apply plugin: 'java'

repositories
{
    mavenLocal()
    mavenCentral()
}

dependencies
{
	compile 'android:android:4.4_r1'
    compile 'com.android.support:support-v4:19.1.+'
    compile 'com.jakewharton:disklrucache:1.3.1'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

apply plugin: 'maven'
configurations
{
    archives
    { extendsFrom configurations.default }
}



def localRepoPath = "file://" +  new File(System.getProperty("user.home"), ".m2/repository").absolutePath

uploadArchives 
{
    configuration = configurations.archives
    repositories.mavenDeployer 
    {
        beforeDeployment 
        { 
            MavenDeployment deployment -> signing.signPom(deployment) 
        }

        repository(url: localRepoPath) 
        
        pom.artifactId = 'TileView'
        pom.project 
        {
            packaging 'jar'

            licenses 
            {
                license 
                {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
    }
}